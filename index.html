<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>EKG</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row">
      <div class="column">
        <img onmouseover="show('1-regular')" onmouseout="hide('1-regular')" src="assets/1-regular.jpg">
      </div>
      <div class="column" id="1-regular">
        <video autoplay loop muted>
          <source src="assets/1-regular.mp4" type="video/mp4">
        </video>
        <div>Regular</div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <img onmouseover="show('2-atrial-fibrillation')" onmouseout="hide('2-atrial-fibrillation')" src="assets/2-atrial-fibrillation.jpg">
      </div>
      <div class="column" id="2-atrial-fibrillation">
        <video autoplay loop muted>
          <source src="assets/2-atrial-fibrillation.mp4" type="video/mp4">
        </video>
        <div>Atrial Fibrillation</div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <img onmouseover="show('3-atrial-flutter')" onmouseout="hide('3-atrial-flutter')" src="assets/3-atrial-flutter.jpg">
      </div>
      <div class="column" id="3-atrial-flutter">
        <video autoplay loop muted>
          <source src="assets/3-atrial-flutter.mp4" type="video/mp4">
        </video>
        <div>Atrial Flutter</div>
      </div>
    </div>
    
    <!-- <img src="assets/4-ventricular-tachycardia.jpg" width="400px"> -->
    <!-- <img src="assets/5-hypertrophy.jpg" width="400px"> -->
    <!-- <img src="assets/6-anterior-infarct.jpg" width="400px"> -->
    <!-- <img src="assets/7-inferior-flutter.jpg" width="400px"> -->
  </body>
</html>
